<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main>
        <section class="py-5">

            <!-- Titolo -->
            <div class="container">
                <h1>Calcola il prezzo del biglietto</h1>
            </div>

            <!-- Container -->
            <div class="container">
                <!-- Row -->
                <form class="row g-3" id="form-calcolo">

                    <!-- Col km-->
                    <div class="col-md-6">

                        <label for="km" class="form-label">Inserisci i km da percorrere</label>

                        <input type="text" class="form-control" id="km">
                    </div>

                    <!-- Col età -->
                    <div class="col-md-6">

                        <label for="age" class="form-label">Inserisci la tua età</label>

                        <input type="text" class="form-control" id="age">
                    </div>

                    <!-- Col calcola -->
                    <div class="col-12">

                        <button type="submit" class="btn btn-primary" id="calcola">Calcola</button>
                    </div>

                    <!-- Col prezzo base -->
                    <div class="col-md-6">

                        <label for="prezzo-base" class="form-label">Prezzo base</label>

                        <div id="prezzo-base" style="height: 40px; border: 1px solid black;" class="border-success rounded p-2">
                        </div>
                    </div>

                    <!-- Col sconto -->
                    <div class="col-md-6">

                        <label for="sconto" class="form-label">Sconto</label>

                        <div id="sconto" style="height: 40px; border: 1px solid black;" class="border-success rounded p-2">
                        </div>
                    </div>

                    <!-- Col prezzo totale -->
                    <div class="col">

                        <label for="prezzo-totale" class="form-label">Prezzo totale</label>

                        <div id="prezzo-totale" style="height: 40px; border: 1px solid black;" class="border-success rounded p-2">
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </main>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>

</html>
