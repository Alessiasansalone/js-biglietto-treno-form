<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

    <!-- CSS -->
     <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg">

    <main>
        <section class="py-5">

            <!-- Titolo -->
            <div class="container d-flex justify-content-center">
                <h1>Calcola il prezzo del biglietto</h1>
            </div>

            <!-- Container -->
            <div class="container">
                <!-- Row -->
                <form class="row g-3 py-5" id="form-calcolo">

                    <!-- Col km-->
                    <div class="col-md-6 d-flex flex-column align-items-center">

                        <label for="km" class="form-label"><strong>Inserisci i km da percorrere</strong></label>

                        <input type="text" class="form-control text-center" style="border: 1px solid rgb(37, 37, 37);" id="km">
                    </div>

                    <!-- Col età -->
                    <div class="col-md-6 d-flex flex-column align-items-center">

                        <label for="age" class="form-label"><strong>Inserisci la tua età</strong></label>

                        <input type="text" class="form-control text-center" style="border: 1px solid rgb(37, 37, 37);" id="age">
                    </div>

                    <!-- Col calcola -->
                    <div class="col-12 d-flex justify-content-center">

                        <button type="submit" class="btn btn-primary" id="calcola">Calcola</button>
                    </div>

                    <!-- Col prezzo base -->
                    <div class="col-md-6 d-flex flex-column align-items-center">

                        <label for="prezzo-base" class="form-label"><strong>Prezzo base</strong></label>

                        <div id="prezzo-base" style="height: 40px; width: 100%; border: 1px solid rgb(37, 37, 37);"
                            class="rounded p-2 text-center">
                        </div>
                    </div>

                    <!-- Col sconto -->
                    <div class="col-md-6 d-flex flex-column align-items-center">

                        <label for="sconto" class="form-label"><strong>Sconto</strong></label>

                        <div id="sconto" style="height: 40px; width: 100%; border: 1px solid rgb(37, 37, 37);"
                            class="rounded p-2 text-center">
                        </div>
                    </div>

                    <!-- Col prezzo totale -->
                    <div class="col-3 ms-auto me-auto d-flex flex-column align-items-center">

                        <label for="prezzo-totale" class="form-label text-success"><strong>Prezzo totale</strong></label>

                        <div id="prezzo-totale" style="height: 40px; width: 162px; border: 1px solid"
                            class="border-success rounded p-2 bg-success bg-opacity-25 text-center">
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </main>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>

</html>
